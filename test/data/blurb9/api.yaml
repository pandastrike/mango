resources:
  discovery:
    path: /
    description: Provides a directory of available resources
    methods:
      GET:
        signatures:
          request: {}
          response:
            status: [200]

  blurbs:
    path: /blurbs
    description: "Virtual collection of blurbs"
    methods:
      POST:
        signatures:
          request:
            resource: blurb
          response:
            status: [201, 400]

  blurb:
    path: "/blurbs/{key}"
    description: Individual blurbs
    methods:
      GET:
        signatures:
          request: {}
          response:
            status: [200, 404]
            resource: blurb
      PUT:
        signatures:
          request: {}
          response:
            status: [200, 404]
      DELETE:
        signatures:
          request: {}
          response:
            status: [204, 404]


schema:
  blurb:
    #$schema: "http://json-schema.org/draft-04/schema"
    # mediaType: |-
    #   application/vnd.blurb9.blurb+json; version=1.0; charset=UTF-8
    title: Blurb
    type: object
    properties:
      content:
        type: string
      expiration:
        type: string
        format: date-time

