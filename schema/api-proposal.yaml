$schema: http://json-schema.org/draft-04/schema
# We'll alter the id when we actually publish this schema
id: "urn:panda-sky.api.1#"
title: Panda Sky API Description

type: object
required:
  - name
  - version
  - resources
  - schema
properties:
  name:
    type: string
  version:
    type: string
  resources:
    description: >
      A dictionary of Resource descriptions, keyed by the logical name of the resource.
    type: object
    additionalProperties: {$ref: "#/definitions/resource"}
  schemas:
    type: object
    additionalProperties: {$ref: "http://json-schema.org/draft-04/schema#"}

definitions:
  resource:
    type: object
    required:
      - path
      - methods
    properties:
      path:
        description: >
          The (potentially templatized) URL path for the resource.
          Must not include any querystring, as we specify the parameters
          derived from the querystring separately.
          The template syntax uses braces to indicate path parameters:
          "/blurbs/{key}"
        type: string
        pattern: "^/[^?#]*" # TODO: improve this regex
      query:
        type: object
        # we don't actually want to allow the full JSON Schema featureset here.
        # I have a schema for limiting to things desired for query params
        # somewhere in Patchboard.
        additionalProperties: {$ref: "http://json-schema.org/draft-04/schema#"}
      methods:
        description: >
          A dictionary of Resource Method descriptions, keyed by the HTTP
          method name (GET, PUT, etc.)
        type: object
        additionalProperties: {$ref: "#/definitions/method"}

  method:
    type: object
    required:
      - signatures
    properties:
      pragma:
        description: Place to record configurations unrelated to HTTP concerns.
        type: object
      signatures:
        type: object
        required:
          - request
          - response
        properties:
          request:
            type: object
            properties:
              authorization:
                type: array
                items:
                  description: The name of an authorization scheme
                  type: string
              mediatype:
                type: array
                items:
                  type: string
          response:
            type: object
            required:
              - status
            properties:
              status:
                description: An array of the status codes that indicate success.
                type: array
                items:
                  type: integer
                  minimum: 200
                  maximum: 599
              mediatype:
                type: array
                items:
                  type: string

examples:
  -
    name: Blurb9 API
    version: 0.1.0
    resources:
      blurbs:
        path: /blurbs
        description: "Virtual collection of blurbs"
        methods:
          POST:
            pragma:
              integration:
                timeout: 10 # seconds
            signatures:
              create:
                request:
                  authorization:
                    - PandaGuard
                  mediatype:
                    - "application/vnd.blurb9.blurb+json;version=1"
                response:
                  status: [201]
                  mediatype:
                    - "application/json"
                    - "text/html"

      public_blurbs:
        description: "Publicly viewable blurbs"
        path: /public_blurbs
        query:
          required: []
          properties:
            title:
              type: string
            tag:
              type: string
        methods:
          GET:
            signatures:
              search:
                request: {}
                response:
                  status: [200]
                  mediatype:
                    - "application/vnd.blurb9.blurb_list+json;version=1"
                    - "application/vnd.blurb9.blurb_list+json;version=2"
