    title: Panda Sky API Definition
    $schema: |-
      http://json-schema.org/draft-04/schema

    type: object
    required:
      - resources

    properties:
    
      resources:
        description: |-
          A dictionary describing the resources supported by this API.
          The keys are logical references to a given resource type.
        type: object
    
        additionalProperties:
          description: |-
            Defines a given resource type.
          type: object
          properties:
    
            path: 
              description: |-
                The URL template for URLs referencing this resource type.
              type: string
    
            description:
              type: string
    
            methods:
              description: |-
                A dictionary describing the methods this type of resource supports.
                The keys are a logical reference to the method and are used to map
                a given method to a handler.
              type: object
              additionalProperties:
                description: |-
                  Defines a given method supprorted by the resource type.
                type: object

                method:
                  description: |-
                    The HTTP method name for the given method.
                  enum:
                    - GET
                    - PUT
                    - DELETE
                    - POST
                    - PATCH
                    - HEAD
                    - OPTIONS

                  signature:
                    description: |-
                      Defines the acceptable requests and expected response for this method.
                    type: object
                    properties:

                      request: 
                        description: |-
                          The media type (or a reference a media type in the schema dictionary)
                          acceptable for this method, if applicable.
                        type: string

                      response:
                        description: |-
                          The media type (or a reference a media type in the schema dictionary)
                          expected from this method, if applicable.
                        type: string

                      status: 
                        description: |-
                          The expected status code from this method.
                        type: integer
      
      # TODO: somehow reference JSON Schema schema here?
      schema:
        type: object
        additionalProperties: true
