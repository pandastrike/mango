    title: Panda Sky API Definition
    $schema: |-
      http://json-schema.org/draft-04/schema

    type: object
    required:
      - resources

    properties:

      name:
        title: API Name
        type: string

      description:
        title: API Description
        type: string

      resources:
        title: Resource Definitions
        description: |-
          A dictionary describing the resources supported by this API.
          The keys are logical references to a given resource type.
        type: object

        additionalProperties:

          properties:

            path:
              title: Resource Path
              description: |-
                The URL template for URLs referencing this resource type.
              type: string

            description:
              title: Resource Description
              type: string

            methods:
              title: Resource Methods
              description: |-
                A dictionary describing the methods this type of resource supports.
                The keys are a logical reference to the method and are used to map
                a given method to a handler.
              type: object
              additionalProperties:

                method:
                  title: HTTP Method
                  description: |-
                    The HTTP method name for the given method.
                  enum:
                    - GET
                    - PUT
                    - DELETE
                    - POST
                    - PATCH
                    - HEAD
                    - OPTIONS

                  signature:
                    title: Method Signature
                    description: |-
                      Defines the acceptable requests and expected response for this method.
                    type: object
                    properties:

                      request:
                        title: Request Media Type (Accept)
                        description: |-
                          The media type (or a reference a media type in the schema dictionary)
                          acceptable for this method, if applicable.
                        type: string

                      response:
                        title: Response Media Type (Content-Type)
                        description: |-
                          The media type (or a reference a media type in the schema dictionary)
                          expected from this method, if applicable.
                        type: string

                      status:
                        title: Response Status Code
                        description: |-
                          The expected status code from this method.
                        type: integer

      # TODO: somehow reference JSON Schema schema here?
      schema:
        title: Schema Definitions
        description: |-
          The schema for the various media types used in the API.
        type: object
        additionalProperties: true
