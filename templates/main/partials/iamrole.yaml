IAMRole:
  Type: "AWS::IAM::Role"
  Properties:
    AssumeRolePolicyDocument:
      Version: "2012-10-17"
      Statement:
        - Effect: "Allow"
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
            - "sts:AssumeRole"
    {{#if lambda.managedPolicies}}
    ManagedPolicyArns:
      {{#each lambda.managedPolicies}}
      - {{.}}
      {{/each}}
    {{/if}}
    Policies:
      - PolicyName: {{lambda.name}}
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          {{#each policy}}
            - {{indent 14 (yaml .)}}
          {{/each}}
