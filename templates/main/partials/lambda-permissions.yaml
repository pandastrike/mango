{{#with lambda}}
{{permission.name}}:
  Type: "AWS::Lambda::Permission"
  Properties:
    Action: "lambda:InvokeFunction"
    FunctionName: {{function.arn}}
    Principal: apigateway.amazonaws.com
    SourceArn:
      "Fn::Join":
        - ""
        -
          - "arn:aws:execute-api:"
          - {"Ref": "AWS::Region"}
          - ":"
          - {"Ref": "AWS::AccountId"}
          - ":"
          - {"Ref": "API"}
          - {{permission.path}}
{{/with}}
