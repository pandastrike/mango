{{#with environment.dispatch}}
DispatchHandler:
  Type: "AWS::Lambda::Function"
  Properties:
    Description: "Handler for {{@root.name}} {{@root.env}}"
    FunctionName: {{name}}

    Handler: "lib/sky.handler"
    Role: !GetAtt [ IAMRole, Arn ]
    Runtime: {{runtime}}
    MemorySize: {{memorySize}}
    Timeout: {{timeout}}
    TracingConfig:
      Mode: {{trace}}
    Environment:
      Variables:
      {{#each variables}}
        {{@key}}: {{this}}
      {{/each}}
    Code:
      S3Bucket: {{code.bucket}}
      S3Key: {{code.key}}

    {{#if layers}}
    Layers:
      {{#each layers}}
      - {{.}}
      {{/each}}
    {{/if}}

    {{#if vpc}}
    VpcConfig:
      SecurityGroupIds:
        - !Ref SecurityGroup
      SubnetIds:
        - !Ref Subnet1
        - !Ref Subnet2
    {{/if}}

{{/with}}

TargetPermission:
  Type: "AWS::Lambda::Permission"
  DependsOn:
    - DispatchHandler
  Properties:
    FunctionName: {{environment.dispatch.arn}}
    Action: 'lambda:InvokeFunction'
    Principal: elasticloadbalancing.amazonaws.com

TargetGroup:
  Type: AWS::ElasticLoadBalancingV2::TargetGroup
  DependsOn:
    - DispatchHandler
    - TargetPermission
  Properties:
    TargetType: lambda
    HealthCheckEnabled: false
    Targets:
      - Id: !GetAtt [ DispatchHandler, Arn ]
