AWSTemplateFormatVersion: "2010-09-09"
Description: Panda Sky Core Resources - Gateway Base API
Resources:
  API:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: {{gatewayName}}
      EndpointConfiguration:
        Types: [REGIONAL]

Outputs:
  API:
    Value:
      Ref: API
  RootResourceId:
    Value:
      "Fn::GetAtt": ["API", "RootResourceId"]
