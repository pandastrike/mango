# Describe your API resources and the endpoints used to access them.
resources:

  discovery:

    path: /
    description: Provides a directory of available resources

    actions:

      get:
        method: GET
        signature:
          status: 200

  greeting:

    path: "greeting/{name}"
    description: Demo resource to test Panda Sky deployment.  Returns a greeting
      for {name}.

    actions:

      get:
        method: GET
        signature:
          status: 200
          accept: text/html 

# Define JSON schemas the API uses to validate requests.
schema:

  example:
    $schema: |-
      http://json-schema.org/draft-04/schema
    title: example
    type: object
    properties:
      name:
        type: string
      age:
        type: integer
        minimum: 1
