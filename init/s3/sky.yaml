name: sky
description: Example Project API
projectID: {{projectID}}
aws:
  runtime: nodejs6.10
  domain:
    - example.com
  region: us-west-2
  environments:
    staging:
      hostnames:
        - staging-api
      mixins:
        s3:
          buckets:
            {{#each buckets}}
            - name: {{.}}
            {{/each}}

    production:
      hostnames:
        - api
      cache:
        expires: 1800
        priceClass: All

# Optional, but lets you track things in billing.
tags:
  - Key: stack
    Value: serverless
